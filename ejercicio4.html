<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="CSS/ejercicio4.css">
</head>
<body>
    <h1>Calculadora de notas</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre...">
        <label for="materia">Materia:</label>
        <input type="text" id="materia" placeholder="Ingrese el nombre de la materia...">
        <label for="nota1">Nota 1:</label>
        <input type="float" id="nota1" placeholder="Ingrese su nota...">
        <label for="nota2">Nota 2:</label>
        <input type="float" id="nota2" placeholder="Ingrese su nota...">
        <label for="nota3">Nota 3:</label>
        <input type="float" id="nota3" placeholder="Ingrese su nota...">
        <button type="submit" id="submit-btn">Calcular promedio</button>
    </form>
    <div id="resultado"></div>
    <script src="JS/ejercicio4.js"></script>
</body>
</html>
