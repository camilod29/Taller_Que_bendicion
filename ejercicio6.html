<!DOCTYPE html>
<html>
<head>
    
	<title>Búsqueda de texto</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="CSS/ejercicio6.css">
</head>
<body>
	<div class="container">
		<h1>Búsqueda de texto</h1>
		<form>
			<label for="text">Ingrese el texto:</label>
			<textarea id="text" name="text" rows="10"></textarea>
			<label for="search">Ingrese el texto a buscar:</label>
			<input type="text" id="search" name="search">
			<button type="button" id="search-btn">Buscar</button>
		</form>
		<div id="results"></div>
	</div>
	<script src="JS/ejercicio6.js"></script>
</body>
</html>
